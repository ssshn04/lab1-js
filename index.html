<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello WORLD"<br>
<button value="Кнопка вітання">Привітати СВІТ</button>
<script>
    // Знаходимо кнопку за її тегом
    var button = document.querySelector('button');
    // Додаємо обробник події для кнопки
    button.onclick = function() {
        // Отримуємо елемент h1
        var h1 = document.querySelector('h1');
        // Перевіряємо, чи існує елемент h1 на сторінці
        if (h1) {
            // Якщо елемент існує, видаляємо його
            h1.remove();
            button.textContent = "Привітати СВІТ";
        } else {
            // Якщо елементу немає, то створюємо новий елемент h1 та додаємо його до body
            var newH1 = document.createElement('h1');
            newH1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!"));
            document.body.appendChild(newH1);
            // Змінюємо текст кнопки на "Привітати СВІТ"
            button.textContent = "Відновити";
            newH1.className = "big";
            newH1.id = "big";
            // Застосування стилів до елементу <h1>
            newH1.style.color = "red";
            newH1.style.fontSize = "4em";
            newH1.style.textAlign = "center";
        }
    };
</script>
</body>
</html>
